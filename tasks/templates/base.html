<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>


<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+w5y8l9/j7DAzwR7AGD/JGjz9sOiP6Q6Ze5pC5J" crossorigin="anonymous">

   
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
    }
    header a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
      background: white;
      min-height: 80vh;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background: #0056b3;
    }
    .nav a{
      font-family:'Times New Roman', Times, serif;
      position: relative;
      
      
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
    <a href="{% url 'home' %}">Home</a>&nbsp;&nbsp;
    {% if user.is_authenticated %}
      <span>Welcome, {{ user.username }}!</span>&nbsp;&nbsp;
      <a href="{% url 'logout' %}">Logout</a>&nbsp;&nbsp;
      {% if user.is_superuser or user.is_staff %}
        <a href="{% url 'admin_panel' %}">Admin Panel</a>&nbsp;&nbsp;
      {% endif %}
      <a href="{% url 'user_tasks' %}">My Tasks</a>&nbsp;&nbsp;
    {% else %}
      <a href="{% url 'login' %}">Login</a>&nbsp;&nbsp;
      <a href="{% url 'register' %}">Register</a>&nbsp;&nbsp;
    {% endif %}
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    &copy; 2025 Task Manager
  </footer>





    <!-- Bootstrap 5 JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qJYVf+yVRMml3fT0vZMtjD9z/VKpXD2l/jW9WfnADlwZu4rPP0GmHWBwzY/MBz02"
            crossorigin="anonymous"></script>
</body>

</html>
